<body>
    <h1>Seção 04 - Aula 11</h1>
    
    <script>
        // Intervalo e TimeOut
        
        //intervalo
        function escrever(){
            console.log('Geek University');
        }

        
        // nome da função, intervalo
        //setInterval(escrever, 1000)// 1 segundo
        
        //TimeOut, delay
        setTimeout(escrever, 3000)// 3 segundo
    </script>
