<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 06</title>
</head>
<body>
    <h1>Seção 04 - Aula 06</h1>
    
    <script>
            // operadores logicos

            var curso = 'Python';
            var legal = false;

            // AND  ambas as expressões são true
            if(curso === 'JavaScript' && legal === true){// so executa se ambas forem true
                console.log('É legal')
            }
            else{
                console.log('Não é legal')
            }

            // OR pelo menos uma expressão deve ser true
            if(curso === 'JavaScript' || legal === true){
                console.log('O curso é legal')
            }
            else{
                console.log('Não é legal!')
            }

            //NOT quando queremos fazer um negação ou verificar se algo não é como esperado 
            if(curso != 'JavaScript') {
                console.log('O curso não é JS')
            }
            else{
                console.log('É JS')
            }
    </script>
</body>
</html>
