<body>
    <h1>Seção 04 - Aula 08</h1>
    
    <script>
        // Operadores Aritimeticos
        /* +,-,*,/ */
        console.log(7 / 0)// qualquer numero dividido por zero é infinity

        console.log('42' / 2) // quando string, JS converte para o mesmo tipo
        console.log('gui' * 2 ) // NaN (Not a Number)
        console.log(0.1 + 0.7); // 0.7999999999999999
        console.log((42).toString()); // converte para string

        console.log(13.34323243243434.toFixed(2)) // 13.34, duas casas decimais
        console.log(Math.PI); // 3.141592653589793

        console.log(Math.pow(3, 2)); // eleva ao quadrado
        console.log(Math.sqrt(81)); // raiz quadrada
        
        console.log(typeof(42)) // mostra o tipo de dado
        
        console.log(Number.isInteger(45)); // fala se um valor é um inteiro

        //conversão binaria
        var valor = 10;
        console.log(valor.toLocaleString(2));

        

    </script>
