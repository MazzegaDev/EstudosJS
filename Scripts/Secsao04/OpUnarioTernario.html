<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 09</title>
</head>
<body>
    <h1>Seção 04 - Aula 09</h1>
    
    <script>
        // Operadores unarios e ternarios

        // Unário
        var idade = 25;
        idade++;
        console.log(idade);

        // Ternario

        var sexo = 'm';
        if(sexo === 'm'){
            console.log('Masculino');
        }
        else{
            console.log('Feminino')
        }

        //Operador ternario
                                // ? verdade        : //falso
        console.log(sexo === 'm' ? 'Masculino' : 'Feminino')// OBS: Apenas if else simples
        /*Condiç~
        ao verdadeira? entao o log é  ?: 'Masculino'
        
        Condição é falsa? entao o log é : : 'Feminino'
        */
    </script>
</body>
</html>
