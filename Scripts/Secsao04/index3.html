<body>
    <h1>Seção 04 - Aula 03</h1>
    
    <script>
        var idade = 15;

        if(idade >=18)
        {
            console.log('Maior de idade')
        }
        else
        {
            console.log('Menor de idade')
        }

        if(idade <=14)
        {
            console.log("Criança")
        }else if(idade >14 && idade < 18)
        {
            console.log("Adolescente")

        }else{
            console.log("Adulto")
        }

        // Dica Geek
        // == apenas compara se o valor é igual, === compara tambem se o tipo é igual
        if(1 == '1')
        {
            console.log('Sim, 1 == 1')
        }
        else
        {
            console.log('Não')
        }

        var valor = 44
        var valorS = '44'
        // Comparando o tipo e valor 
        if(valorS === valor)
        {
            console.log('Sim, tipo e valor iguais')
        }
        else
        {
            console.log('Nao, tipo e valor diferentes')
        }

        var sexo = 'm';

    
        switch(sexo)
        {
            case 'm':
                console.log('Masculino');
                break;
            case 'f':
                console.log('Feminino');
                break;
            default:
                console.log('Invalido');
                break;
        }

        var s = 'f';
        var Masculino;
        if(s === 'm')//Se mesmo tipo e valor
        {
            Masculino = true;
        }
        else
        {
            Masculino = false;
        }
        console.log(Masculino);

        // Simplificando
        var masc = (s === 'm')//Resultuda true/false, variavel masc recebe esse booleano
        console.log(masc)
    </script>
