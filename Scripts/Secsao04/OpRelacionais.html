<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 07</title>
</head>
<body>
    <h1>Seção 04 - Aula 07</h1>
    
    <script>
        // op relacionais
        /*Operadores mais comuns
            igual a ==
            diferente !=
            maior >
            menor <
            maior ou igual >=
            menor ou igual <=

            igual e mesmo tipo ===
            diferente e de outro tipo !==
        */
       var n1 = 54;
       var n2 = 78;

       console.log(n1 == n2); // false
       console.log(n1 != n2); // true
       console.log(n1 > n2); //  false
       console.log(n1 < n2); // true
       console.log(n1 !== n2)// true

    </script>
</body>
</html>
